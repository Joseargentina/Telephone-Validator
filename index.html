<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Telephone Validator</title>
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./app.js"></script>
</head>

<body>

    <header>
        <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
            alt="free code camp logo">
    </header>
    <main>
        <h2>Telephone Number Validator</h2>
        <section id="phone-container">
            <div id="phone-background">
                <div id="phone-camara"></div>
            </div>
            <label for="user-input">Enter a Phone Number:</label>
            <input type="text" maxlength="20" id="user-input">

            <span id="results-div"></span>
            <div id="phone-footer">
                <button class="btn-styles" id="check-btn">Check</button>
                <button class="btn-styles" id="clear-btn">Clear</button>
            </div>

        </section>
    </main>
    <footer>
        <p>Created by <a href="https://github.com/joseargentina" target="_blank">Joshep</a> for freecodecamp</p>
    </footer>
</body>

</html>
